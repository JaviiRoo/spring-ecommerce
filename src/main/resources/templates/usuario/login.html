<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Inicia sesión en MarketPlace - Tu tienda online favorita">
  <meta name="author" content="">
  <title>Iniciar Sesión - MarketPlace</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/usuario/login.css}" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      z-index: 2;
      transition: color 0.3s ease;
    }
    
    .password-toggle:hover {
      color: var(--primary);
    }
    
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .alert-message {
      display: none;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-weight: 500;
      animation: slideDown 0.3s ease;
    }
    
    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #dc2626;
    }
    
    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #059669;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- Floating shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
  <div class="shape shape-4"></div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="logo" th:href="@{/}">
        <i class="fas fa-store"></i>
        MarketPlace
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link nav-link-custom" th:href="@{/usuario/registro}">
              <i class="fas fa-user-plus me-1"></i>
              Registrarse
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom" th:href="@{/usuario/login}">
              <i class="fas fa-sign-in-alt me-1"></i>
              Iniciar Sesión
            </a>
          </li>
        </ul>
      </div>    
    </div>
  </nav>

  <!-- Page Content -->
  <div class="auth-container">
    <div class="auth-wrapper">
      <div class="auth-card">
        <!-- Alert Messages -->
        <div id="alertMessage" class="alert-message"></div>
        
        <div class="auth-header">
          <div class="auth-icon">
            <i class="fas fa-lock"></i>
          </div>
          <h1>Bienvenido de nuevo</h1>
          <p>Ingresa a tu cuenta para continuar</p>
        </div>
        
        <form th:action="@{/usuario/login}" method="post" id="loginForm">
          <div class="form-group">
            <label for="username" class="form-label">
              <i class="fas fa-envelope me-1"></i>
              Correo Electrónico
            </label>
            <div class="input-wrapper">
              <input type="email" class="form-control" id="username" name="username" placeholder="tu@email.com" required autocomplete="email">
              <span class="input-icon"><i class="fas fa-envelope"></i></span>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <i class="fas fa-key me-1"></i>
              Contraseña
            </label>
            <div class="input-wrapper">
              <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
              <span class="input-icon"><i class="fas fa-lock"></i></span>
              <button type="button" class="password-toggle" id="passwordToggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="remember-forgot">
            <label class="remember-me">
              <input type="checkbox" name="remember" id="remember">
              <span class="checkmark"></span>
              Recordar sesión
            </label>
            <a href="#" class="forgot-password">
              <i class="fas fa-question-circle me-1"></i>
              ¿Olvidaste tu contraseña?
            </a>
          </div>

          <button type="submit" class="btn-primary" id="submitBtn">
            <span id="buttonText">Iniciar Sesión</span>
            <div class="loading-spinner" id="loadingSpinner"></div>
          </button>
        </form>

       

        <div class="auth-footer">
          <p>¿No tienes una cuenta? 
            <a th:href="@{/usuario/registro}" class="auth-link">
              Regístrate gratis
              <i class="fas fa-arrow-right ms-1"></i>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:insert="~{usuario/template_usuario.html::footer}"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const passwordToggle = document.getElementById('passwordToggle');
      const passwordInput = document.getElementById('password');
      const loginForm = document.getElementById('loginForm');
      const submitBtn = document.getElementById('submitBtn');
      const buttonText = document.getElementById('buttonText');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const alertMessage = document.getElementById('alertMessage');
      
      // Password toggle functionality
      passwordToggle.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
      });
      
      // Form submission with loading state
      loginForm.addEventListener('submit', function(e) {
        const email = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Basic validation
        if (!email || !password) {
          e.preventDefault();
          showAlert('Por favor, completa todos los campos.', 'error');
          return;
        }
        
        // Show loading state
        buttonText.style.display = 'none';
        loadingSpinner.style.display = 'block';
        submitBtn.disabled = true;
        
        // Simulate loading for demo (remove in production)
        setTimeout(() => {
          buttonText.style.display = 'block';
          loadingSpinner.style.display = 'none';
          submitBtn.disabled = false;
        }, 2000);
      });
      
      // Show alert message
      function showAlert(message, type) {
        alertMessage.textContent = message;
        alertMessage.className = `alert-message alert-${type}`;
        alertMessage.style.display = 'block';
        
        // Auto hide after 5 seconds
        setTimeout(() => {
          alertMessage.style.display = 'none';
        }, 5000);
      }
      
      // Add input focus effects
      const inputs = document.querySelectorAll('.form-control');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
          if (!this.value) {
            this.parentElement.classList.remove('focused');
          }
        });
      });
    });
  </script>
</body>
</html>
