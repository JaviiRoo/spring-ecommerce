<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Registro - MarketPlace</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/usuario/registro.css}" rel="stylesheet">
  
</head>

<body>
  <!-- Floating shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="logo" th:href="@{/}">MarketPlace</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
        </ul>
      </div>    
    </div>
  </nav>

  <!-- Page Content -->
  <div class="auth-container">
    <div class="auth-wrapper">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-icon">✨</div>
          <h1>Crear Cuenta</h1>
          <p>Únete a nuestra comunidad</p>
        </div>
        
        <form th:action="@{/usuario/save}" method="post">
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <div class="input-wrapper">
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduzca su nombre" required autocomplete="off">
              <span class="input-icon">👤</span>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <div class="input-wrapper">
              <input type="email" class="form-control" id="email" name="email" placeholder="Introduzca su email" required autocomplete="off">
              <span class="input-icon">📧</span>
            </div>
          </div>

          <div class="form-group">
            <label for="direccion" class="form-label">Dirección</label>
            <div class="input-wrapper">
              <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Introduzca su dirección" required autocomplete="off">
              <span class="input-icon">📍</span>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-wrapper">
              <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required autocomplete="off">
              <span class="input-icon">🔒</span>
            </div>
          </div>

          <div class="benefits">
            <div class="benefit-item">
              <div class="benefit-icon">✓</div>
              <span>Envío gratis</span>
            </div>
            <div class="benefit-item">
              <div class="benefit-icon">✓</div>
              <span>Ofertas exclusivas</span>
            </div>
            <div class="benefit-item">
              <div class="benefit-icon">✓</div>
              <span>Soporte 24/7</span>
            </div>
            <div class="benefit-item">
              <div class="benefit-icon">✓</div>
              <span>Devoluciones fáciles</span>
            </div>
          </div>

          <div class="form-group" style="margin-top: 2rem;">
            <button type="submit" class="btn-success">Crear mi Cuenta</button>
          </div>
        </form>

        <div class="auth-footer">
          <p>¿Ya tienes una cuenta? <a th:href="@{/usuario/login}" class="auth-link">Inicia sesión aquí</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:insert="~{usuario/template_usuario.html::footer}"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
