<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --danger-color: #e63946;
            --text-color: #333;
            --text-light: #6c757d;
            --border-color: #e1e5eb;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
    </style>
</head>
<body>

<!-- Header para usuarios no logueados -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); box-shadow: var(--shadow);">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}" style="font-weight: 700; font-size: 1.5rem;">MarketPlace</a>

            <form class="form-inline my-2 my-lg-0 mr-3" method="post" th:action="@{/search}">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Buscar productos..." aria-label="Search"
                        name="nombre" autocomplete="off" style="border-radius: 8px 0 0 8px; border: none;">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" type="submit" style="border-radius: 0 8px 8px 0;">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/getCart}" 
                           style="border-radius: 6px; padding: 8px 16px; transition: var(--transition);">
                            <i class="fas fa-shopping-cart"></i> Carrito
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuario/login}" 
                           style="border-radius: 6px; padding: 8px 16px; transition: var(--transition);">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Header para usuarios logueados -->
<div th:fragment="header-user">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); box-shadow: var(--shadow);">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}" style="font-weight: 700; font-size: 1.5rem;">MarketPlace</a>

            <form class="form-inline my-2 my-lg-0 mr-3" method="post" th:action="@{/search}">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Buscar productos..." aria-label="Search"
                        name="nombre" autocomplete="off" style="border-radius: 8px 0 0 8px; border: none;">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" type="submit" style="border-radius: 0 8px 8px 0;">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
                            style="border-radius: 6px; padding: 8px 16px; transition: var(--transition);">
                            <i class="fas fa-user-circle mr-2" style="font-size: 1.2rem;"></i>
                            Mi Cuenta
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" 
                             style="border-radius: 8px; border: none; box-shadow: var(--shadow);">
                            <a class="dropdown-item" th:href="@{/usuario/compras}">
                                <i class="fas fa-shopping-bag mr-2"></i> Mis Compras
                            </a>
                            <a class="dropdown-item" th:href="@{/getCart}">
                                <i class="fas fa-shopping-cart mr-2"></i> Carrito
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" th:href="@{/usuario/cerrar}">
                                <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Footer -->
<div th:fragment="footer">
    <footer class="py-4" style="background: linear-gradient(135deg, var(--dark-color), #000);">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="m-0 text-white" style="font-weight: 600;">MarketPlace - Tu tienda online de confianza</p>
                </div>
                <div class="col-md-6 text-md-right">
                    <p class="m-0 text-white-50">&copy; 2025 MarketPlace. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
